<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lobby-container">
      <h2>Rock Paper Scissor</h2>
      <p>Paper Beats Rock</p>
      <p>Rock Beats Scissor</p>
      <p>Scissor Beats Paper</p>
      <button class="play">Play</button>
    </div>
    <div class="container">
      <div class="infoContainer">
        <div class="name">
          <p>Player</p>
          <p>Computer</p>
        </div>
        <div class="scoreContainer">
          <div class="score"></div>
        </div>
      </div>
      <div class="game">
        <button class="choice" data-choice="rock">R</button>

        <button class="choice" data-choice="paper">P</button>

        <button class="choice" data-choice="scissor">S</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
